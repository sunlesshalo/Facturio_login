<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facturio - Schimbare Parola</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form p { margin-bottom: 1em; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Schimbare Parola</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color: red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('change_password') }}">
    <p>
      <label for="new_password">Introduceți noua parolă (CUI):</label><br>
      <input type="password" id="new_password" name="new_password" required size="40">
    </p>
    <p>
      <button type="submit">Schimbă Parola</button>
    </p>
  </form>

  <p><a href="{{ url_for('dashboard') }}">Înapoi la Dashboard</a></p>
</body>
</html>
